<!DOCTYPE html>
    <html lang="pt-br">
        <head>
          <title>Slider - Bootstrap</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        </head>
        <body>
        
        <div class="container">
          <h1 align=center >Exemplo de Apresentação Automática</h1>  
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            
            <!-- Indicadores -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Apresentação de slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="imagens/art1.jpg" alt="" style="width:100%;">
              </div>
        
              <div class="item">
                <img src="imagens/art2.jpg" alt="" style="width:100%;">
              </div>
            
              <div class="item">
                <img src="imagens/art3.jpg" alt="" style="width:100%;">
              </div>
            </div>
        
            <!-- Controles de esquerda e direita -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Antes</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Depois</span>
            </a>
          </div>
        </div>
        
        </body>
        </html>
